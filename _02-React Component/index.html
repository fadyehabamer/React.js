<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <title>REACT JS</title>
</head>

<body>
    <div id="app">



    </div>

    <script type="text/babel">
        // * create react component using javascript
        function App() {
            return <div> HELLO REACT COMPONENT FROM JS METHOD </div>
        }


        // * create react component from react method
        class ReactComponent extends React.Component{
            render(){
                return <div> HELLO REACT FROM REACT METHOD </div>
            }
        }

    ReactDOM.render(<ReactComponent />,document.getElementById("app"))
    </script>

</body>

</html>
